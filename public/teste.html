<script>

    lista_questionario = ["sol", "do", "0", "3"];
    lista_historico = [];

    function resultado() {
      
      var mensagem = "";
      var nota = select_nota.value;
      var clave = select_clave.value;
      var duracao = select_duracao.value;
      var formula = select_formula.value;
      
      lista_resultado = [];
      lista_resultado.push(nota, clave, duracao, formula);
      
      var qtd_acerto = 0;
      var qtd_erro = 0;


    if (nota == "#" || clave  == "#"|| duracao  == "#"|| formula  == "#") {
            alert (`Preencha todos os campos.`);
          } else {
      
        for (var index = 0; index < lista_resultado.length; index++) {
            var resposta_atual = lista_resultado[index];
            var resposta_certa_atual = lista_questionario[index];

              if(resposta_atual != resposta_certa_atual){
              qtd_erro++
              mensagem += `${index +1}. Errou. `;
              } else{
              qtd_acerto++
              mensagem += `${index +1}. Acertou. `;
              }
          
        }
      }
      
      lista_historico.push(mensagem);

        span_mensagem.innerHTML = mensagem;



        fetch("/usuarios/resultado", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js

        qtdAcertos: qtd_acerto,
        qtdErros: qtd_erro,
        fkCadastro: sessionStorage.ID_USUARIO     
    
      }),
    })
      
    }
    



    function historico() {
        var mensagem2 = "";
        
        for (var index = 0; index < lista_historico.length; index++) {
            
           
            mensagem2 += `${lista_historico[index]}<br>`;
        
        
        span_mensagem2.innerHTML = mensagem2;
    }
  }


  

</script>
