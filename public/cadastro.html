<body onload="listar()">
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">AquaTech</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Insira aqui seu nome" />
          </div>
          <div class="campo">
            <span>Sobrenome:</span>
            <input id="sobrome_input" type="text" placeholder="Insira aqui seu Sobrenome" />
          </div>
          <div class="campo">
            <span>Gênero:</span>
            <select name="" id="select_genero">
              <option value="#">Escolha uma opção</option>
              <option value="m">M</option>
              <option value="f">F</option>
              <option value="o">Outro</option>
          </select>
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="*******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="*******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>

  <!--footer inicio-->
  <footer class="footer">

      <div class="inf_right_footer">© 2024</div>
      
    </div>
  </footer>
  <!--footer fim-->

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobrome_input.value;
    var generoVar= select_genero.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // var codigoVar = codigo_input.value;
    // var idEmpresaVincular
    var possui_arroba = emailVar.includes('@');
    var possui_ponto = emailVar.includes('.');

    // Verificando se há algum campo em branco
    if (
      cpfVar == "" ||
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      codigoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Insira os dados correspondentes nos campos em branco) <br>";

      finalizarAguardar();
      return false;

    } else if (cpfVar.length != 11){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(A confirmação de cpf deve ter exatamente 11 digitos) <br>";

      finalizarAguardar();
      return false;
    } 
    
    else if (nomeVar.length <= 1){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "(O nome deve contar mais de 1 letra) <br>";
      finalizarAguardar();
      return false;
      
    }  
    
    else if (possui_arroba == false || possui_ponto == false){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "(O email deve conter '@' e '.') <br>";
      
      finalizarAguardar();
      return false;
      
    } else if (senhaVar.length <= 6){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
      "(A senha deve conter pelo menos 7 digitos ) <br>";
      
      finalizarAguardar();
      return false;
    } 
    
    else if (confirmacaoSenhaVar != senhaVar){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(A confirmação da senha deve ser igual ao campo senha) <br>";

      finalizarAguardar();
      return false;
    } 
        
    else {
      setInterval(sumirMensagem, 5000);
    }

    

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        cpfServer: cpfVar,
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
